code_blue:
  alias: Code Blue
  sequence:
  - data:
      brightness: 255
      color_name: blue
      cycles: 5
      entity_id:
      - light.bedroom
      - light.basement
      - light.onekit
      - light.threekit
      - light.twokit
      - light.treadmill
      - light.sofa
      - light.office
      mode: breathe
    entity_id: light.bedroom, light.basement, light.onekit, light.threekit, light.twokit,
      light.treadmill, light.sofa, light.office
    service: lifx.effect_pulse
  - data:
      color_name: blue
      cycles: 1
      entity_id: light.bedroom
      mode: breathe
    entity_id: light.bedroom
    service: lifx.effect_pulse
