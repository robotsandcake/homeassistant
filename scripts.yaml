      brightness: 100
      color_name: blue
      cycles: 2
      entity_id:
      - light.bedroom
      mode: breathe
    service: lifx.effect_pulse
the_fan:
  alias: The Fan
  sequence:
  - entity_id: switch.the_fan
    service: switch.toggle
  mode: single
