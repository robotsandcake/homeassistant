code_blue:
  alias: Blue Lights Code
  icon: mdi:alarm-light-outline
  mode: single
  sequence:
  - data:
      brightness: 255
      color_name: blue
      period: 1
      cycles: 5
      mode: breathe
      power_on: true
      entity_id:
      - light.onekit
      - light.threekit
      - light.twokit
      - light.treadmill
      - light.sofa
      - light.office
    service: lifx.effect_pulse
  - data:
      brightness: 50
      color_name: blue
      period: 1
      cycles: 2
      mode: breathe
      entity_id:
      - light.bedroom
    service: lifx.effect_pulse
    entity_id: light.bedroom
