code_blue:
  alias: Code Blue
  icon: mdi:flag
  mode: single
  sequence:
  - data:
      brightness: 255
      color_name: blue
      cycles: 5
      entity_id:
      - light.basement
      - light.onekit
      - light.threekit
      - light.twokit
      - light.treadmill
      - light.sofa
      - light.office
      mode: breathe
    service: lifx.effect_pulse
  - data:
      brightness: 100
      color_name: blue
      cycles: 1
      entity_id:
      - light.bedroom
      mode: breathe
    service: lifx.effect_pulse
    entity_id: light.bedroom
