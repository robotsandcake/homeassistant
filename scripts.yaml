code_blue:
  alias: Code Blue
  icon: mdi:flag
  mode: single
  sequence:
  - data:
      brightness: 255
      color_name: blue
      cycles: 5
      entity_id:
      - light.basement
      - light.onekit
      - light.threekit
      - light.twokit
      - light.treadmill
      - light.sofa
      - light.office
      mode: breathe
    service: lifx.effect_pulse
  - data:
      brightness: 100
      color_name: blue
      cycles: 2
      entity_id:
      - light.bedroom
      mode: breathe
    service: lifx.effect_pulse
the_fan:
  alias: The Fan
  sequence:
  - entity_id: switch.the_fan
    service: switch.toggle
  mode: single
projector:
  alias: Projector
  icon: mdi:projector
  mode: single
  sequence:
  - data:
      brightness_pct: 100
      color_name: red
      entity_id: light.bedroom
      transition: 30
    service: light.turn_on
bedroom_energize:
  alias: Bedroom Energize Profile
  mode: single
  sequence:
  - data:
      brightness_pct: 100
      entity_id: light.bedroom
      profile: energize
      transition: 60
    service: light.turn_on
new_scriptbright_bedroom_right:
