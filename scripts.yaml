code_blue_test:
  alias: Code Blue Test
  sequence:
  - data:
      entity_id: media_player.bedroom_google_hub
      volume_level: 0.5
    entity_id: media_player.bedroom_google_hub
    service: media_player.volume_set
  - data:
      entity_id:
      - media_player.server_cupboard_cast
      message: Blue light people, we are in a blue light situation
    service: tts.google_translate_say
  - data:
      brightness: 255
      color_name: blue
      cycles: 5
      entity_id:
      - light.bedroom
      - light.basement
      - light.onekit
      - light.threekit
      - light.twokit
      - light.treadmill
      - light.sofa
      - light.office
      mode: breathe
    service: lifx.effect_pulse
  - data:
      color_name: purple
      cycles: 1
      entity_id: light.bedroom
      mode: breathe
    entity_id: light.bedroom
    service: lifx.effect_pulse
code_red_red:
  alias: Code Red Red
  sequence:
  - data:
      brightness: 255
      color_name: red
      cycles: 7
      entity_id:
      - light.bedroom
      - light.sofa
      - light.treadmill
      - light.onekit
      - light.twokit
      - light.threekit
      - light.cellar
      - light.office
      - light.winterfell
      mode: blink
      power_on: 'true'
    entity_id: light.bedroom, light.sofa, light.treadmill, light.onekit, light.twokit,
      light.threekit, light.cellar, light.office, light.winterfell
    service: lifx.effect_pulse
profile_house_concentrate:
  alias: Profile House Concentrate
  sequence:
  - data:
      brightness_pct: 100
      entity_id:
