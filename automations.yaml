- id: '1599950566225'
  alias: Reminder to close the Cellar Window at Night
  description: Send one or more reminders depending on who is in the house to close
    the basement window in the evening
  trigger:
  - at: '23:00'
    platform: time
  condition:
  - condition: state
    entity_id: binary_sensor.basement_window
    state: 'on'
  action:
  - data:
      disable_notification: false
      disable_web_page_preview: false
      message: please close basement window as it is late and way past its bedtime
      parse_mode: markdown
      timeout: 1000
      title: Basement Window Reminder
    service: telegram_bot.send_message
  mode: single
- id: '1600525359188'
  alias: IT'S ALIVE!
  description: Send notification when Home Assistant starts up
  trigger:
  - platform: homeassistant
    event: start
  condition: []
  action:
  - service: telegram_bot.send_location
    data:
      latitude: '{{ states.person.stuart.attributes.latitude }}'
      longitude: '{{ states.person.stuart.attributes.longitude }}'
      disable_notification: false
      timeout: 1000
  - service: telegram_bot.send_message
    data:
      message: Home assistant has come to life
  mode: single
- id: '1600594791855'
  alias: Sunrise in the Bedroom
  description: Simulate sunrise In my bedroom acting as a silent Dawn Clock.
  trigger:
  - platform: time
    at: 06:50
  condition: []
  action:
  - service: light.turn_on
    data:
      entity_id: light.bedroom
      transition: 600
      kelvin: 5400
      white_value: 250
      brightness_pct: 100
    entity_id: light.bedroom
  - service: persistent_notification.create
    data:
      message: bedroom sunrise
  mode: single
- id: '1601159450813'
  alias: Sunset in Bedroom
  description: From user selected lighting, begin to simulate lighting conditions
    at sunset help with sleep hygiene
  trigger:
  - platform: time
    at: '20:56'
  condition: []
  action:
  - service: light.turn_on
    data:
      entity_id: light.bedroom
      transition: 30
      color_name: red
      brightness: 100
    entity_id: light.bedroom
  - service: persistent_notification.create
    data:
      message: By the power of Grey Skull, sunset declared.
      title: Sunset
