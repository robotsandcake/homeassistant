    service: telegram_bot.send_message
- id: '1578663468320'
  alias: Hoists Need Power
  description: A reminder to plug the hoist back in so it can charge.
  trigger:
  - below: '1.6'
    entity_id: sensor.the_hoist_power
    for: '3600'
    platform: numeric_state
  condition: []
  action:
  - data:
      message: Please plug the hoist back in, hoists need food too.
    service: telegram_bot.send_message
  - data:
      message: Please plug the hoist back inas hoists need food too and I'm sure you
        would not like to see Stuart have a nervous breakdown
    service: tts.google_translate_say
- id: '1579627188950'
  alias: Synology Bad Sectors
  description: Notify me if A disk in my NAS develops a bad sector.
  trigger:
  - entity_id: sensor.synology_dsm_exceeded_max_bad_sectors_sda
    for: '5'
    from: 'False'
    platform: state
    to: 'True'
  - entity_id: sensor.synology_dsm_exceeded_max_bad_sectors_sdb
    for: '5'
    from: 'False'
    platform: state
    to: 'True'
  - entity_id: sensor.synology_dsm_exceeded_max_bad_sectors_sdc
    for: '5'
    from: 'False'
    platform: state
    to: 'True'
  - entity_id: sensor.synology_dsm_exceeded_max_bad_sectors_sdd
    for: '5'
    from: 'False'
    platform: state
    to: 'True'
  - entity_id: sensor.synology_dsm_exceeded_max_bad_sectors_sde
    for: '5'
    from: 'False'
    platform: state
    to: 'True'
  - entity_id: sensor.synology_dsm_exceeded_max_bad_sectors_sdf
    for: '5'
    from: 'False'
    platform: state
    to: 'True'
  - entity_id: sensor.synology_dsm_exceeded_max_bad_sectors_sdg
    for: '5'
    from: 'False'
    platform: state
    to: 'True'
  - entity_id: sensor.synology_dsm_exceeded_max_bad_sectors_sdh
    for: '5'
    from: 'False'
    platform: state
    to: 'True'
  condition: []
  action:
  - data_template:
      message: '"the disk {{trigger.to_state.name }} has developed a bad sector"'
    service: telegram_bot.send_message
