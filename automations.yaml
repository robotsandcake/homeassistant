- id: '1577212295785'
  alias: Z-Wave Network Ready
  description: The Z-Wave network should be ready for use
  trigger:
  - event_data: {}
    event_type: zwave.network_ready
    platform: event
  condition: []
  action:
  - data:
      brightness: 120
      color_name: green
      cycles: 2
      entity_id: light.bedroom
      mode: breathe
      period: 3
    entity_id: light.bedroom
    service: lifx.effect_pulse
  - data:
      message: Z-Wave is ready
    service: telegram_bot.send_message
