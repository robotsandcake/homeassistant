- id: '1601159450813'
  alias: Sunset in Bedroom
  description: From user selected lighting, begin to simulate lighting conditions
    at sunset help with sleep hygiene
  trigger:
  - platform: time
    at: 04:38
  condition: []
  action:
  - service: lifx.set_state
    data:
      color_name: red
      brightness_pct: 100
      transition: 300
      power: true
    entity_id: light.bedroom
  - service: persistent_notification.create
    data:
      message: By the power of Grey Skull, sunset declared.
      title: Sunset
      notification_id: persistent_sunset
  mode: single
