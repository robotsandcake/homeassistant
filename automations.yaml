  mode: single
- id: '1600594791855'
  alias: Sunrise in the Bedroom
  description: Simulate sunrise In my bedroom acting as a silent Dawn Clock.
  trigger:
  - platform: time
    at: 06:50
  condition: []
  action:
  - service: light.turn_on
    data:
      entity_id: light.bedroom
      transition: 600
      kelvin: 5400
      white_value: 250
      brightness_pct: 100
    entity_id: light.bedroom
  - service: persistent_notification.create
    data:
      message: bedroom sunrise
  mode: single
- id: '1601159450813'
  alias: Sunset in Bedroom
  description: Simulate sunset in the bedroom only, by slowly transitioning to red
    light thereby removing  as much blue light from the room and promoting good sleep
    hygiene and the production of melatonin.
  trigger:
  - platform: time
    at: '21:15'
  condition: []
  action:
  - service: light.turn_on
    data:
      entity_id: light.bedroom
      transition: 900
      color_name: red
