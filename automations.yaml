    data:
      message: By the power of Grey Skull, I DECLARE SUNSET!!
      title: He-Man Declaration of Sunset
      notification_id: persistent_sunset
  - service: telegram_bot.send_message
    data:
      message: By the power of Grey Skull, I DECLARE SUNSET!!
      title: He-Man Declaration of Sunset
      target:
      - 731090912
      parse_mode: markdown
