- id: morning_sunrise_downstairs
  alias: Morning Sunrise - The House
  description: Simulate Sunrise in the house.
  trigger:
  - at: 06:10
    platform: time
  condition: []
  action:
  - data:
      brightness_pct: 100
      entity_id:
      - light.basement
      - light.office
      - light.onekit
      - light.twokit
      - light.threekit
      - light.sofa
      - light.treadmill
      kelvin: 6500
      transition: 900
    entity_id: light.bedroom
    service: light.turn_on
- id: '1576895116204'
  alias: Morning Sunrise - The Bedroom
  description: Simulate Sunrise in the bedroom.
  trigger:
  - at: 06:45
