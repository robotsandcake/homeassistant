- id: '1581075153257'
  alias: It's a Wee Warning, Jim.
  description: This will remind me to turn my catheter tap back on after ${NUMBER}
    of minutes.
  trigger:
  - entity_id: sensor.catheter_state
    for: '1800'
    from: Open
    platform: state
    to: Closed
  condition: []
  action:
  - data:
      entity_id: media_player.server_cupboard_cast
      volume_level: 0.5
    entity_id: media_player.server_cupboard_cast
    service: media_player.volume_set
  - data:
      entity_id: media_player.server_cupboard_cast
      message: Please turn the Catheter back on before the boss goes off bang and
        explodes.
    service: tts.google_translate_say
  - data:
      message: Please turn the Catheter back on before the boss goes off bang and
        explodes.
    service: telegram_bot.send_message
- id: '1581246932588'
  alias: Why Is It All Wet.
  description: Send a notification when the flood sensor detects water.
  trigger:
  - entity_id: binary_sensor.flood_sensor_named_colin_flood
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      message: I have detected water in the basement, you should probably investigate.
    service: telegram_bot.send_message
  - data:
      entity_id:
      - media_player.google_home
      volume_level: 0.2
    entity_id: media_player.google_home
    service: media_player.volume_set
  - data:
      entity_id:
      - media_player.google_home
      message: I have detected water in the basement, you should probably investigate.
    service: tts.google_translate_say
