# # Door & Window States Package #

# ## This package shows the state of those windows in my house and the icon changes depending on whether they are open closed. ##

# ## OpenWeatherMap Sensor](https://www.home-assistant.io/integrations/openweathermap/#sensor) ##
# sensor:
#   - platform: openweathermap
#     api_key: !secret owm_api_key
#     name: OWM
#     # Enable forecast.The default display the currentconditions.
#     forecast: true
#     language: en
#     monitored_conditions:
#       - weather # A human-readable text summary.
#       - temperature # The current temperature.
#       - wind_speed # The wind speed.
#       - wind_bearing # The wind bearing.
#       - humidity # The relative humidity.
#       - pressure # The sea-level air pressure in millibars.
#       - clouds # Description about cloud coverage.
#       - rain # The rain volume.
#       - snow # The snow volume.
#       - weather_code # The current weather condition code.

