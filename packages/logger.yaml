# Logger Component #

## The logger integration lets you define the level of logging activities in Home Assistant. https://www.home-assistant.io/integrations/logger/ ##

## LOG LEVELS
## Possible log severity levels, listed in order from most severe to least severe, are: critical, fatal, error, warning, warn, info, debug, notset

# To log all messages and ignore events lower than debug for specified components:
logger:
  default: info
  logs:
    # log level for HA core
    homeassistant.core: debug
