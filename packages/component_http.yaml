# HTTP Component #

## The HTTP component configures how you can connect to your Hass installation, it's password and various other security features. ##

# HTTP Component #
http:
  base_url: !secret http_base_url
  server_host: !secret http_server_host
  server_port: !secret http_server_port
  use_x_forwarded_for: !secret http_use_x_forwarded
  trusted_proxies: !secret http_trusted_proxies
  ssl_certificate: !secret http_ssl_certificate
  ssl_key: !secret http_ssl_key
  ip_ban_enabled: !secret http_ip_ban_enabled
  login_attempts_threshold: !secret http_login_attempts_threshold
  