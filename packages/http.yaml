# HTTP Component #

## The http integration serves all files and data required for the Home Assistant frontend. You only need to add this to your configuration file if you want to change any of the default settings. https://www.home-assistant.io/integrations/http/ ##
http:
  server_host: !secret http_server_host
  server_port: !secret http_server_port
  ssl_certificate: !secret http_ssl_certificate
  ssl_key: !secret http_ssl_key
  use_x_forwarded_for: !secret http_use_x_forwarded
  trusted_proxies:
    - !secret http_trusted_proxies_00
    - !secret http_trusted_proxies_01
    - !secret http_trusted_proxies_02
  ip_ban_enabled: !secret http_ip_ban_enabled
  login_attempts_threshold: !secret http_login_attempts_threshold
