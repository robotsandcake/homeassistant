# Google Translate TTS #

## The google_translate text-to-speech platform uses the unofficial [Google Translate Text-to-Speech engine](https://translate.google.com/) to read a text with natural sounding voices. https://www.home-assistant.io/integrations/google_translate/

# tts:
#   - platform: google_translate
#     language: 'en'

## Check the [complete list of supported languages](https://translate.google.com/intl/en_ALL/about/languages/) (languages where “Talk” feature is enabled in Google Translate) for allowed values. Use the 2 digit language code which you can find at the end of URL when you click on Language name. ##