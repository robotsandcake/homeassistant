# Telegram Polling Notification #

## One of two bot implementations supported by Telegram. Your Home Assistant does not have to be exposed to the internet. https://www.home-assistant.io/integrations/telegram_polling/ ##
### Telegram notifications
telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    parse_mode: !secret telegram_parse_mode
    allowed_chat_ids:
      - !secret telegram_allowed_chat_id_01
      - !secret telegram_allowed_chat_id_02

## To get your chat_id and api_key follow the instructions [here](https://www.home-assistant.io/integrations/telegram)
